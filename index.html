<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"
      integrity="sha512-oQ1yQwSEIc9CTcK7pffEyS8fxom2iUWQrALk3j3+wfdSDjQ77EZbzGMGe2ZYmfoC8M9vR47apbS1ZYbW05y/pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!--LEFT COL-->
      <div class="side-nav">
        <div class="logo">
          <h1>CarWay</h1>
        </div>
        <ul class="auctions">
            <p class="nav-title">Auctions</p>
            <li><a href="#">
                <img src="./images/icons/home.png" alt="">
                <p>Dashboard</p>
            </a></li>
            <li><a href="#">
                <img src="./images/icons/stats.png" alt="">
                <p>Auctions</p>
            </a></li>
            <li><a href="#">
                <img src="./images/icons/calendar.png" alt="">
                <p>Calendar</p>
            </a></li>
          </ul>
        <ul class="vehicles">
            <p class="nav-title">Vehicle Finder</p>
            <li class="nav-active"><a href="#" >
                <img src="./images/icons/alarm-clock.png" alt="">
                <p>Active Bids</p>
            </a></li>
            <li><a href="#">
                <img src="./images/icons/save-instagram.png" alt="">
                <p>Saved</p>
            </a></li>
            <li><a href="#">
                <img src="./images/icons/search.png" alt="">
                <p>Search</p>
            </a></li>
          </ul>
      </div>
      <!--RIGHT COL-->
      <div class="right-col">
        <!--NAV-->
        <nav>
          <h1 class="header">Auction Bids Details</h1>
          <div class="nav-btns">
            <!--SEARCH-->
            <div class="search">
              <p>Search</p>
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!--NOTIFICATION-->
            <div class="notification">
              <i class="fa-regular fa-bell"></i>
            </div>
            <!--USER-->
            <div class="user"><img src="./images/user.png" alt="" /></div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </nav>

        <!--RIGHT MAIN-->
        <div class="right-main">
          <div class="active">
            <ul class="status">
              <li><a href="#">All</a></li>
              <li><a href="#">Active auction</a></li>
              <li><a href="#">Past auction</a></li>
            </ul>

            <!--FILTER-->
            <div class="filter">
              <i class="fa-solid fa-filter"></i>
              <p>All Filters</p>
            </div>
          </div>

          <!--DISPLAY-->
          <div class="display">
            <div class="left-dis"></div>
            <div class="right-dis"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
